<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxo - Mensagens</title>
    <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/default.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <div id="title">
          <img src="images/barco1.png" alt="ícone de barco" />
          <div class="headtitle">
            <h1>Luxo</h1>
            <h2>Mensagens</h2>
          </div>
        </div>
        <nav>
          <ul class="navmenu">
            <li><a href="index.html">Página inicial</a></li>
            <li><a href="aluguel.html">Aluguel de iates</a></li>
            <li><a href="destinos.html">Destinos</a></li>
            <li><a href="tripulacao.html">Tripulação</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="pagtitle">
          <div class="bgtitle"></div>
          <h2>Mensagens Recebidas</h2>
        </div>

        <section>
          <table id="tbl-mensagens">
            <thead>
              <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Mensagem</th>
              </tr>
            </thead>
            <tbody>
              <!-- linhas serão inseridas via JavaScript -->
            </tbody>
          </table>
        </section>
      </main>
    </div>

    <footer>
      <p>© 2023 por Luxo aluguel de iates</p>
    </footer>

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>
    <script>
      $(function() {
        // obtém o array de mensagens
        var mensagens = obterMensagens();
        var $tbody = $('#tbl-mensagens tbody');

        // monta uma linha para cada mensagem
        mensagens.forEach(function(msg) {
          var $tr = $('<tr>');
          $tr.append( $('<td>').text(msg.nome) );
          $tr.append( $('<td>').text(msg.email) );
          $tr.append( $('<td>').text(msg.mensagem) );
          $tbody.append($tr);
        });
      });
    </script>
  </body>
</html>
